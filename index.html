<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>image-to-text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .header-ads {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      gap: 20px;
      margin-top: 20px;
    }

    .ads {
      flex: 1;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      color: white;
      font-weight: bold;
      min-height: 300px;
    }

    .main {
      flex: 2;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .main h2 {
      color: #2575fc;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: block;
      margin: 10px auto;
      border: 2px dashed #ccc;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      transition: 0.3s;
    }

    input[type="file"]:hover {
      border-color: #2575fc;
      background: #f0f8ff;
    }

    button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    #output {
      margin-top: 20px;
      background: #f4f4f4;
      border-radius: 10px;
      padding: 20px;
      min-height: 150px;
      text-align: left;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .ads {
        min-height: 100px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>image-to-text</h1>
  <div class="header-ads">Space Iklan Header - 728x90 (Responsive)</div>
</header>

<div class="container">
  <div class="ads">Iklan Kiri</div>

  <div class="main">
    <h2>Konversi Gambar ke Teks</h2>

    <div class="form-group">
      <input type="file" id="imageInput" accept="image/*" />
    </div>

    <div class="form-group">
      <button onclick="extractText()">Ekstrak Teks</button>
    </div>

    <div id="output">
      Teks hasil OCR akan muncul di sini...
    </div>

    <div class="form-group">
      <button onclick="copyText()">Salin Teks</button>
    </div>
  </div>

  <div class="ads">Iklan Kanan</div>
</div>

<script>
  function extractText() {
    const image = document.getElementById("imageInput").files[0];
    if (!image) {
      alert("Silakan pilih gambar terlebih dahulu!");
      return;
    }
    document.getElementById("output").textContent = "Memproses OCR...";
    Tesseract.recognize(image, 'eng', {
      logger: m => console.log(m)
    }).then(({ data: { text } }) => {
      document.getElementById("output").textContent = text;
    });
  }

  function copyText() {
    const text = document.getElementById("output").textContent;
    navigator.clipboard.writeText(text).then(() => {
      alert("Teks berhasil disalin!");
    });
  }
</script>

</body>
</html>
